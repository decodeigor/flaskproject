<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="page">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="header__image" src="{{ url_for('static', filename='img/bird.jpg') }}" alt="bird"/>
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Головна</a></li>
          <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Всі дописи</a></li>
          <li><a href="{{ url_for('create') }}" class="nav-link px-2">Додати статтю</a></li>
        </ul>
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">Ввійти</button>
          <button type="button" class="btn btn-primary">Зареєструватися</button>
        </div>
      </header>
      <div class="content">
        {% block content %}{% endblock %}
      </div> 
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a href="/"class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="header__image" src="{{ url_for('static', filename='img/bird.jpg') }}" alt="icon"/></a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2025 themercury</span>
    </footer>
    </div>
  </body>
</html>
